<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 지브리뷰</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
		@font-face {
    		font-family: 'Ownglyph_ParkDaHyun';
    		src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2411-3@1.0/Ownglyph_ParkDaHyun.woff2') format('woff2');
    		font-weight: normal;
    		font-style: normal;
		}
		
        :root {
            --main-color: #4a90e2;
            --hover-color: #357abd;
        }

        body {
        	font-family: 'Ownglyph_ParkDaHyun';
            background: #f8f9fa;
            min-height: 100vh;
        }

        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .signup-header {
            background: linear-gradient(135deg, var(--main-color), var(--hover-color));
            color: white;
            padding: 30px;
            text-align: center;
        }

        .signup-header h2 {
            margin: 0;
            font-weight: 600;
        }

        .signup-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }

        .signup-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--main-color);
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }

        .btn-signup {
            background: linear-gradient(135deg, var(--main-color), var(--hover-color));
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
            color: white;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .login-link a {
            color: var(--main-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: var(--hover-color);
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            color: #f8f9fa;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <a href="/" class="home-link">
        <i class="fas fa-home"></i>
    </a>

    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h2><i class="fas fa-user-plus"></i> 회원가입</h2>
                <p>지브리 세계에 오신 것을 환영합니다!</p>
            </div>
            <div class="signup-body">
                <!-- 에러 메시지 -->
                <div th:if="${error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
                </div>

                <!-- 성공 메시지 -->
                <div th:if="${success}" class="alert alert-success">
                    <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                </div>

                <form method="post" action="/signup">
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> 사용자 이름
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="이름을 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label for="loginId" class="form-label">
                            <i class="fas fa-id-card"></i> 로그인 ID
                        </label>
                        <input type="text" class="form-control" id="loginId" name="loginId" 
                               placeholder="로그인할 때 사용할 ID" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> 비밀번호
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="비밀번호를 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock"></i> 비밀번호 확인
                        </label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                               placeholder="비밀번호를 다시 입력하세요" required>
                    </div>

                    <button type="submit" class="btn btn-signup">
                        <i class="fas fa-user-plus"></i> 회원가입
                    </button>
                </form>

                <div class="login-link">
                    이미 계정이 있으신가요? <a href="/login">로그인하기</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
